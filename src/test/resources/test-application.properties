#Input Log File Configuration
log.file.name=testlogfile.txt

#Alert Configuration
event.alert.true.threshold=4

#Thread pool Configuration
thread.count=1
batch.size=100

#File Based Database Configuration
spring.datasource.url=jdbc:hsqldb:file:test-cases-database\\buildserverdbtest;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.username=SA
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create